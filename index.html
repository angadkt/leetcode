//         answer[i] == "FizzBuzz" if i is divisible by 3 and 5.
// answer[i] == "Fizz" if i is divisible by 3.
// answer[i] == "Buzz" if i is divisible by 5.
// answer[i] == i (as a string) if none of the above conditions are true.
 

// Example 1:

// Input: n = 3
// Output: ["1","2","Fizz"]
// Example 2

function answerArr(n){
    let arr = []
    for(let i=1; i<=n; i++){
        if(i%3 === 0 && i%5 === 0){
            arr.push("FizzBuzz")
        }else if(i%3 === 0){
            arr.push("Fizz")
        }else if(i%5 === 0){
            arr.push("Buzz")
        }else{
            arr.push(i.toString())
        }
    }
    return arr;
}
